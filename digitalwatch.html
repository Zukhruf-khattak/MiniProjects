   <!-- html -->
<p>Time Now = </p>

<button onclick="changemodecolor()">Chang Mode</button>

<!-- css code -->
<style>
.dark {
    background-color: black;
    color: red;
}
/* .color {
    background-color: aquamarine;
    color: blue;
} */
</style>

<!-- js code -->
<script>
let hour = new Date().getHours();  // Removed space before getHours()
console.log(hour);
let mints = new Date().getMinutes();
console.log(mints);
let seconds = new Date().getSeconds();
console.log(seconds);

document.querySelector("p").textContent = `Time Now = ${hour} : ${mints} : ${seconds}`;

function changemodecolor() {
    document.body.classList.toggle("dark");
}
</script>
